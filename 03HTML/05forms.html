<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for attribute => label tag
        id attribute => input tag
    
    -->
    <form>
        <label for="sal">Saluatation:</label>
        <input type="text" name="saluation" id="sal" value="Ms." readonly>
        <br><br>

        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname"  required>
        <br><br>

        <label for="uemail">Email:</label>
        <input type="email" name="uemail" id="uemail" >
        <br><br>

        <label for="upassword">Password:</label>  
        <input type="password" name="upassword" id="upassword" >
        <br><br>

       
        <!-- NAME ATTRIBUTE IS USED FOR GROUPING -->
        <!-- name=value
         -->
        <input type="radio" name="gender" id="" value="male">
        <label for="">Male</label>

        <input type="radio" name="gender" id="" value="female">
        <label for="">Female</label>

        <input type="radio" name="gender" id="" value="not to say">
        <label for="">Prefer not to Say</label>
        <br><br>

        <!-- What vehicle do you have -->

        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
         <label for="vehicle1">Bike</label>

         <input type="checkbox" name="vehicle2" id="vehicle2" value="Scooty">
         <label for="vehicle2">Scooty</label>

         <input type="checkbox" name="vehicle3" id="vehicle3" value="Car">
         <label for="vehicle3">Car</label>

         <input type="checkbox" name="vehicle4" id="vehicle4" value="Boat">
         <label for="vehicle4">Boat</label>
       

         <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


        <!-- input elments> value attribute plays an major role over here -->

    </form>

</body>
